<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        @page {
            size: A4 landscape;
            margin: 1.5cm 2cm;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 9pt;
            line-height: 1.3;
        }

        h2 {
            font-size: 13pt;
            margin: 0 0 12px 0;
        }

        table.timesheet-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        table.timesheet-table th,
        table.timesheet-table td {
            border: 1px solid #000;
            padding: 4px 7px;
            text-align: left;
            vertical-align: top;
        }

        table.timesheet-table th {
            background-color: #f0f0f0;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Let description column wrap */
        table.timesheet-table td:last-child {
            word-wrap: break-word;
            -pdf-word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h2>Timesheet &mdash; {{ client_name }} ({{ first_day }} to {{ last_day }})</h2>
    {{ timesheet_table | safe }}
</body>

</html>
